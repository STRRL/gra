apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: grad-development

# Build configuration
build:
  artifacts:
    # Grad service container
    - image: grad
      context: .
      docker:
        dockerfile: cmd/grad/Dockerfile
        buildArgs:
          CGO_ENABLED: "0"
          GOOS: "linux"
          GOARCH: "amd64"
      sync:
        manual:
          # Sync Go source files for faster development
          - src: "**/*.go"
            dest: /app/src
            strip: ""
          - src: "go.mod"
            dest: /app/go.mod
          - src: "go.sum"
            dest: /app/go.sum
    
    # Runner container (pre-built for dynamic creation by grad)
    - image: runner
      context: .
      docker:
        dockerfile: devenv/runner/Dockerfile

# Manifest configuration
manifests:
  rawYaml:
    - devenv/k8s/grad-deployment.yaml
    - devenv/k8s/grad-service.yaml
    - devenv/k8s/grad-configmap.yaml

# Deploy configuration using kubectl
deploy:
  kubectl: {}

# Port forwarding for local development
portForward:
  - resourceType: service
    resourceName: grad-service
    port: 8080
    localPort: 8080
  - resourceType: service
    resourceName: grad-service
    port: 9090
    localPort: 9090

# Profiles for different environments
profiles:
  # Development profile - no push, local builds
  - name: development
    activation:
      - command: dev
    build:
      local:
        push: false
        useDockerCLI: true

  # Production profile - push images
  - name: production
    build:
      local:
        push: true
        useDockerCLI: false

  # Debug profile - verbose logging
  - name: debug
    build:
      local:
        push: false
      artifacts:
        - image: grad
          docker:
            buildArgs:
              DEBUG: "true"
              LOG_LEVEL: "debug"

  # Extended development profile with gractl
  - name: extended
    build:
      artifacts:
        - image: grad
        - image: gractl
          docker:
            dockerfile: cmd/gractl/Dockerfile
    manifests:
      rawYaml:
        - devenv/k8s/grad-deployment.yaml
        - devenv/k8s/grad-service.yaml
        - devenv/k8s/gractl-configmap.yaml